  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy>=1.19.0
  - scipy>=1.5.0
  - scikit-learn>=0.23.0
  - gensim>=3.8.0
  - cython>=0.29.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - nltk>=3.7
  - pip
  - pip:
      # Original baseline dependencies
      - sent2vec>=0.1.3
      # BERT/Hugging Face dependencies for Bio_ClinicalBERT integration
      - sentence-transformers>=2.2.0
      - transformers>=4.21.0
      - torch>=1.12.0
      - accelerate>=0.12.0
